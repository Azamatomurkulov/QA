<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link rel='stylesheet' href="../static/findShop.css" th:href="findShop.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,600;1,500&display=swap" rel="stylesheet">

  <title>Library</title>
</head>
<body>
<div class="header">
  <div class="container">
    <div class="header-line">


      <div class="nav">
        <a class="nav-item" href="/allCities">Список городов</a>
        <a class="nav-item" href="/allStreets">Список улиц</a>
        <a class="nav-item" href="/allShops">Список магазинов</a>

      </div>





      <div class="btn">

        <a class="button" href="/search">
          Поиск
        </a>
      </div>

      <div  class="register">
        <a class="button-reg" href="/main">

        </a>
      </div>
      <div  class="register">
        <a class="button-reg" href="/main">

        </a>
      </div>

    </div>

    <div class="header-down">
      <div class="header-title">
        Магазин с айди
        <p th:text="${id}">VALUE</p>

        <div class="header-subtitle">
          Добавлен
        </div>
      </div>


    </div>

  </div>

</html>
